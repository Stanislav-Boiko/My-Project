<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Step Project</title>
		<link rel="stylesheet" href="./css/style.css"/>
		<link rel="stylesheet" href="./css/adaptive.css"/>

		<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600;700&family=Manrope:wght@500;700&display=swap" rel="stylesheet">
	
	</head>
	<body>
		<header>	

			<div class="container">
				
				<div class="header">
					
					<ul class="header__list">
						<li class="header__logo">

							<a href="#" class="header__logo-link">

								<img src="./images/Logo.svg" alt="Logo image">

								<p class="text--extra-bold header__logo-text">Dianne</p>
								<p class="text--regular header__logo-text">STUDIOÂ®</p>
							</a>

						</li>
						<li class="header__menu">
							<p class="text--regular header__menu-text">MENU</p>
						</li>
					</ul>
					
					<div class="header__name">
						<p class="text--regular header__name-item">Dianne Russell</p>
						<p class="text--light header__name-digital">Digital Design</p>
					</div>

					
					<img class="header__arrow-img" src="./images/arrow_down.svg" alt="arrow down">
					
				</div>
				
			</div>
		</header>

		<div class="container">

			<img class="hero" src="./images/Hero_photo.png" alt="Hero photo">

		</div>


		<div class="container">
			<div class="about-me">

				<div class="about-me__description">
					<p class="text--light about-me__description-text">
						From art to technology, we transform visions into extraordinary <span class="about-me__description-text--extra-bold">digital experiences</span> - your design, our passion, an exceptional future
					</p>
				</div>

				<div class="about-me__social">
					<p class="text--regular about-me__social-text">About Me</p>

					<ul class="about-me__social-network">
						<li class="about-me__social-network-item">
							<a href="#">
								<img src="./images/icon _circle facebook_.svg" alt="facebook icon">
							</a>
						</li>
						
						<li class="about-me__social-network-item">
							<a href="#">
								<img src="./images/icon _circle twitterbird_.svg" alt="twitter icon">
							</a>
						</li>
						
						<li class="about-me__social-network-item">
							<a href="#">
								<img src="./images/icon _circle linkedin_.svg" alt="linkedin icon">
							</a>
						</li>
						
						<li class="about-me__social-network-item">
							<a href="#">
								<img src="./images/icon _circle dribble_.svg" alt="dribble icon">
							</a>
						</li>
					</ul>
				</div>

			</div>
		</div>

		<div class="container">
			<ul class="logos">
				<li class="logos__item">
					<img src="./images/icon.svg" alt="logo image">
				</li>

				<li class="logos__item">
					<img src="./images/icon (1).svg" alt="logo image">
				</li>

				<li class="logos__item">
					<img src="./images/icon (2).svg" alt="logo image">
				</li>

				<li class="logos__item">
					<img src="./images/icon (3).svg" alt="logo image">
				</li>

				<li class="logos__item">
					<img src="./images/icon (4).svg" alt="logo image">
				</li>

				<li class="logos__item">
					<img src="./images/icon (5).svg" alt="logo image">
				</li>

				<li class="logos__item">
					<img src="./images/icon (6).svg" alt="logo image">
				</li>
			</ul>
		</div>


		
	</body>
</html>
